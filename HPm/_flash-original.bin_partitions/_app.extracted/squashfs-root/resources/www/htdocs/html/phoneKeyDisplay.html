function LoadFuncKey()
{
	for(var i = 4; i<(cFuncKeyNum); i++)
	{
		if(getFuncKeyTypeByID(document.getElementById(PKeyType[i]).value) == "Book")
		{
			//将输入框变为下拉框
			itemHtml ="<select style='width: 90px' id='"+ PKeyValue[i] +"' type='text' onFocus='onInputEdit(this.id)'></select>"
			$("#"+PKeyValue[i]).replaceWith(itemHtml);
			for(var j=0 ;j<Book_SelectText.length; j++)
			{
				document.getElementById(PKeyValue[i]).options.add(new Option(Book_SelectText[j], Book_SelectValue[j]));
			}
			document.getElementById("h"+ PKeyValue[i]).value = TransEmptyStrTo0(document.getElementById("h"+ PKeyValue[i]).value);
			document.getElementById(PKeyValue[i]).value = ShowDecodeIncTimeSplit(document.getElementById("h"+ PKeyValue[i]).value);
		}
		else
		{
			itemHtml ="<input style='width: 90px' id='"+ PKeyValue[i] +"' type='text' onFocus='onInputEdit(this.id)'></input>"
			$("#"+PKeyValue[i]).replaceWith(itemHtml);
			document.getElementById(PKeyValue[i]).value = ShowDecodeIncTimeSplit(document.getElementById("h"+ PKeyValue[i]).value);
		}
	}
}

function SubLoadCfg()
{
	var f1 = document.forms["body_form"];
	var f2 = document.forms["hiddenValForm"];
	
	var cLineNum = f2.hcLineNum.value;
	
	var arrKeyDefaultType = f2.hcKeyDefaultType.value.split(tmpSplitSymbol);//(SplitSymbol); 
	
	var cLineKeyNum = f2.hcLineKeyNum.value;
	var arrLineKeyType =  f2.hcLineKeyType.value.split(tmpSplitSymbol);//(SplitSymbol);
	var cLineKeyTypeNum = f2.hcLineKeyTypeNum.value;
	var arrcLineKeyTypeId = f2.hcLineKeyTypeIds.value;

	var cSoftKeyNum = f2.hcSoftKeyNum.value;
	var arrSoftKeyType = f2.hcSoftKeyType.value.split(tmpSplitSymbol);//(SplitSymbol);
	var cSoftKeyTypeNum = f2.hcSoftKeyTypeNum.value;
	var arrSoftKeyTypeId = f2.hcSoftKeyTypeIds.value;
	
	var arrNumberKeyType =  f2.hcNumberKeyType.value.split(tmpSplitSymbol);//(SplitSymbol);
	var cNumberKeyTypeNum = f2.hcNumberKeyTypeNum.value;
	var arrcNumberKeyTypeId = f2.hcNumberKeyTypeIds.value;

	//LineKey
	for(var i = 0; i < cLineKeyNum; i ++ )
	{
		arrLineKeyType[i] = transTypeInvalidToDef(arrLineKeyType[i],arrcLineKeyTypeId,cLineKeyTypeNum,arrKeyDefaultType[i]);
		if(0 == i) 	f2.hcLineKeyType.value = arrLineKeyType[i] + tmpSplitSymbol;//SplitSymbol ; 
		else 	f2.hcLineKeyType.value = f2.hcLineKeyType.value + arrLineKeyType[i] + tmpSplitSymbol;//SplitSymbol;  
	}
	var arrLineKeyLabel = f2.hcLineKeyLabel.value.split(tmpSplitSymbol);//(SplitSymbol);  
	var arrLineKeyValue =  f2.hcLineKeyValue.value.split(tmpSplitSymbol);//(SplitSymbol);
	var arrLineKeyCode = f2.hcLineKeyCode.value.split(tmpSplitSymbol);//(SplitSymbol);	
	var arrLineKeyLine =  f2.hcLineKeyLine.value.split(tmpSplitSymbol);//(SplitSymbol);

	for(var i = 0; i < cLineKeyNum; i ++ )
	{
		ResetHtml("cLineKeyValue", i);
		var tmpLine = i+1;
		if(i >= cLineNum) tmpLine = 1; 
		switch(getLineKeyTypeByID(arrLineKeyType[i]))
		{
			case "BLFList":
			case "Account":
			case "BLF":
			case "ACD":
			{
				arrLineKeyLine[i] = transInvalidToDef(arrLineKeyLine[i],cLineNum,tmpLine);
				if(0 == i) 
				{
					f2.hcLineKeyLine.value = arrLineKeyLine[i] + tmpSplitSymbol;
				} //SplitSymbol ; 
				else
				{
					f2.hcLineKeyLine.value = f2.hcLineKeyLine.value + arrLineKeyLine[i] + tmpSplitSymbol;
				}//SplitSymbol; 
				break;
			}
			case "Book":
			{
				//将输入框变为下拉框
				itemHtml ="<select style='width: 90px;' id='cLineKeyValue" + i + "' type='text' onFocus='onInputEdit(this.id)'></select>"
				$("#cLineKeyValue"+i).replaceWith(itemHtml);
				for(var j=0 ;j<Book_SelectText.length; j++)
				{
					document.getElementById("cLineKeyValue"+i).options.add(new Option(Book_SelectText[j], Book_SelectValue[j]));
				}
				
				if(!isValueValid(arrLineKeyLine[i],cLineNum)&& !(arrLineKeyLine[i] == '0'))
					 arrLineKeyLine[i] = tmpLine;				
				if(0 == i) 	
				{
					f2.hcLineKeyLine.value = arrLineKeyLine[i] + tmpSplitSymbol;
				}//SplitSymbol ; 
				else
				{
					f2.hcLineKeyLine.value = f2.hcLineKeyLine.value + arrLineKeyLine[i] + tmpSplitSymbol;
				} //SplitSymbol; 
				break;
			}
			default:
			{
				if(!isValueValid(arrLineKeyLine[i],cLineNum)&& !(arrLineKeyLine[i] == '0'))
					 arrLineKeyLine[i] = tmpLine;				
				if(0 == i) 	
				{
					f2.hcLineKeyLine.value = arrLineKeyLine[i] + tmpSplitSymbol;
				}//SplitSymbol ; 
				else
				{
					f2.hcLineKeyLine.value = f2.hcLineKeyLine.value + arrLineKeyLine[i] + tmpSplitSymbol;
				} //SplitSymbol; 
				break;
			}
		}		
	}

	for(var i=0; i < cLineKeyNum; i++)
	{
		var tmp = "cLineKeyType"+i;
		var tmpType = arrLineKeyType[i]; 
		var tmpLineKeyLine = arrLineKeyLine[i];
		curTypeID = Number(i);
		document.getElementById(tmp).value = arrLineKeyType[i];
		optionsReset(tmp);

function OnGotoNextLinePage()
{
	var f1 = document.forms["body_form"];
	var f2 = document.forms["hiddenValForm"];
	var f3 = document.forms["submit_form"];
	var strSubmData = "begin";
	
	if(f2.hcLineKeyPageMode && "1" != f2.hcLineKeyPageMode.value)
	{ return;	}
	if(f2.hcCurLineKeyPageId)
	{
		CurLineKeyPage = Number(f2.hcCurLineKeyPageId.value);
	}
	if(Number(CurLineKeyPage) >= Number(f2.hcTotalLineKeyPage.value))
	{ return ;}
	CurLineKeyPage += 1;
	document.getElementById("cCurLineKeyPageId").innerHTML = CurLineKeyPage + " " + "/" + " " + Number(f2.hcTotalLineKeyPage.value);
	
	strSubmData = strSubmData + "&cCurLineKeyPageId=" + CurLineKeyPage;
	strSubmData = strSubmData + "&Operation=Submit";
	strSubmData = strSubmData + "&SubmitData=end";
	f3.SubmitData.value = strSubmData;
	DoForm3Submit(f3);
}
function OnGotoPreLinePage()
{
	var f1 = document.forms["body_form"];
	var f2 = document.forms["hiddenValForm"];
	var f3 = document.forms["submit_form"];
	var strSubmData = "begin";
	
	if(f2.hcLineKeyPageMode && "1" != f2.hcLineKeyPageMode.value)
	{ return;	}
	CurLineKeyPage = Number(f2.hcCurLineKeyPageId.value);
	if(1 >= Number(CurLineKeyPage))
	{ return ;}
	CurLineKeyPage -= 1;
	document.getElementById("cCurLineKeyPageId").innerHTML = CurLineKeyPage + " " + "/" + " " + Number(f2.hcTotalLineKeyPage.value);
	
	strSubmData = strSubmData + "&cCurLineKeyPageId=" + CurLineKeyPage;
	strSubmData = strSubmData + "&Operation=Submit";
	strSubmData = strSubmData + "&SubmitData=end";
	f3.SubmitData.value = strSubmData;
	DoForm3Submit(f3);
}
function CheckPageMode()
{
	var f1 = document.forms["body_form"];
	var f2 = document.forms["hiddenValForm"];
	
	if(f2.hcLineKeyPageMode && "1" == f2.hcLineKeyPageMode.value)
	{
		document.getElementById("divLineKeyPageSwitch").style.display="";
	}
	else
	{
		document.getElementById("divLineKeyPageSwitch").style.display="none";
	}
}
