function CheckDTMFType()
{
	var f1 = document.forms["body_form"];
	if(f1.cDTMFType.value >= 3)
	{
		setDisabled(f1.cHowToInfoDTMF, false);
	}
	else
	{
		setDisabled(f1.cHowToInfoDTMF, true);
	}
}
function LoadOrigCodec()
{
	var f1 = document.forms["body_form"];
	i = 0;
	var cnt = document.forms["hiddenValForm"].hcDisableCodecsNum.value;	
	for(i=f1.cDisableCodecs.options.length-1 ; i>= 0 ; i--)
	{
		f1.cDisableCodecs.options[i] = null;
	}
	for(i=f1.cEnableCodecs.options.length-1 ; i>= 0 ; i--)
	{
		f1.cEnableCodecs.options[i] = null;
	}
	i = 0;
	while(i < cnt)
	{
		if(MODELID)
		{
			if( ("50" == MODELID) && ("G726-16" == DisableCodecs[i] || "G726-24" == DisableCodecs[i] ||"G726-40" == DisableCodecs[i]) )
			{
			 i ++;
			 continue;	
			}
		}
		if(DisableCodecs[i] != "")
		{
			f1.cDisableCodecs.options.add(new Option(DisableCodecs[i], DisableCodecs[i]));
		}
		i++;
	}
	i = 0;
	cnt = document.forms["hiddenValForm"].hcEnableCodecsNum.value;
	while(i < cnt)
	{
		if(MODELID)
		{
			if( ("50" == MODELID) && ("G726-16" == EnableCodecs[i] || "G726-24" == EnableCodecs[i] ||"G726-40" == EnableCodecs[i]) )
			{
			 i ++;
			 continue;	
			}
		}
		if(EnableCodecs[i] != "")
		{
			f1.cEnableCodecs.options.add(new Option(EnableCodecs[i], EnableCodecs[i]));
		}
		i++;
	}	
}
