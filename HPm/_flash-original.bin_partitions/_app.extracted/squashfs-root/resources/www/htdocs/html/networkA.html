function ResetAllInputColor()
{
	var f1 = document.forms["body_form"];
	for(var i = 0; i < f1.length; i ++)
	{
		if("text" == f1.elements[i].type || "password" == f1.elements[i].type )
		{
			f1.elements[i].style.backgroundColor = "";
			f1.elements[i].onclick = function () { return onInputEdit(this.id); };	
			f1.elements[i].onfocus = function () { return onInputEdit(this.id); };	
		}
		document.getElementById("WarningDiv").innerHTML = "";
	}
}
function CheckDDNSType()
{
	var f1 = document.forms["body_form"];
	var desType = f1.cDDNSType.value;
	if("0" == desType)
	{
		f1.cDDNSAccount.disabled = true;
		f1.cDDNSPwd.disabled = true;
		f1.cDDNSDomainName.disabled = true;
	}
	else if("1" == desType)
	{
		f1.cDDNSAccount.disabled = false;
		f1.cDDNSPwd.disabled = false;
		f1.cDDNSDomainName.disabled = true;
	}		
	else
	{
		f1.cDDNSAccount.disabled = false;
		f1.cDDNSPwd.disabled = false;
		f1.cDDNSDomainName.disabled = false;		
	}
}

function OnUploadCACert()
{
	var f1 = document.forms["uploadCAForm"];
	var f2 = document.forms["hiddenValForm"];
	
	var fileArr = f1.uploadCACert.value.split("\\");
	uploadFileName = fileArr[fileArr.length-1];	
	if(uploadFileName != "")
	{
		if(!CheckFileFormat(uploadFileName, ".CRT", 4))
		{
			alert(FileFormatWarning);
			return false;
		}
		document.getElementById("uploadSubmit").disabled = true;
		f1.uploadCA.value = "&Operation=Upload&DestUpFile=CACert&";
		f1.uploadCA.value += PostEncode(uploadFileName);
		f1.uploadCA.value += "&";
		MathRandNum4Ref = Math.ceil(Math.random()*100000000+10);
		f1.action = PageRefDesURL+"&RefRand="+MathRandNum4Ref;
		f1.submit();
	}
	else
	{
		alert(FileEmptyWarning);
	}
}

var SNMPFlag = false;
var QOSSettingChanged = false;
var NeedReboot = false;
function CheckCommitData()
{    
	var f1 = document.forms["body_form"];
	var f2 = document.forms["hiddenValForm"];
	var f3 = document.forms["submit_form"];
	var strSubmData = "";
	var ErrFlag = false;

//	if(f1.cHttpPort.value != f2.hcHttpPort.value)
//	{
//		if(!IsPort(f1.cHttpPort.value))
//		{
//			return "";
//		}
//		strSubmData = strSubmData + "&cHttpPort=" + f1.cHttpPort.value;
//	}
//	if(f1.cHttpsPort.value != f2.hcHttpsPort.value)
//	{
//		if(!IsPort(f1.cHttpsPort.value))
//		{
//			return "";
//		}		
//		strSubmData = strSubmData + "&cHttpsPort=" + f1.cHttpsPort.value;
//	}
	if(f1.cLLDPActive.value != f2.hcLLDPActive.value)
	{
		strSubmData = strSubmData + "&cLLDPActive=" + f1.cLLDPActive.value;
		NeedReboot = true;
	}
	if(f1.cPacketInterval.value != f2.hcPacketInterval.value)
	{
		if(!CheckRangeOfNumber(f1.cPacketInterval.value, 10, 3600))
		{
			SetInputBGColor("cPacketInterval");
			ErrFlag = true;
		}		
		strSubmData = strSubmData + "&cPacketInterval=" + Number(f1.cPacketInterval.value);
	}
	if(f1.cMaxRTPPort.value != f2.hcMaxRTPPort.value)
	{
		if(!IsPort(f1.cMaxRTPPort.value))
		{
			SetInputBGColor("cMaxRTPPort");
			ErrFlag = true;
		}		
		if(!CheckRangeOfNumber(f1.cMaxRTPPort.value, 1024, 65535))
		{
			SetInputBGColor("cMaxRTPPort");
			ErrFlag = true;			
		}
		strSubmData = strSubmData + "&cMaxRTPPort=" + Number(f1.cMaxRTPPort.value);
	}
	if(f1.cMinRTPPort.value != f2.hcMinRTPPort.value)
	{
		if(!IsPort(f1.cMinRTPPort.value))
		{
			SetInputBGColor("cMinRTPPort");
			ErrFlag = true;
		}	
		if(!CheckRangeOfNumber(f1.cMinRTPPort.value, Number(PortRangeMin), Number(PortRangeMax)))
		{
			SetInputBGColor("cMinRTPPort");
			ErrFlag = true;			
		}	
		strSubmData = strSubmData + "&cMinRTPPort=" + Number(f1.cMinRTPPort.value);
	}
	if(f1.cSIPQoS.value != f2.hcSIPQoS.value)
	{
		if(!CheckRangeOfNumber(f1.cSIPQoS.value, Number(f2.hcLowLimitOfQos.value), Number(f2.hcUpLimitOfQos.value)))
		{
			SetInputBGColor("cSIPQoS");
			ErrFlag = true;
		}		
		QOSSettingChanged = true;
		strSubmData = strSubmData + "&cSIPQoS=" + Number(f1.cSIPQoS.value);
	}
	if(f1.cVoiceQoS.value != f2.hcVoiceQoS.value)
	{
		if(!CheckRangeOfNumber(f1.cVoiceQoS.value, Number(f2.hcLowLimitOfQos.value), Number(f2.hcUpLimitOfQos.value)))
		{
			SetInputBGColor("cVoiceQoS");
			ErrFlag = true;
		}		
		QOSSettingChanged = true;
		strSubmData = strSubmData + "&cVoiceQoS=" + Number(f1.cVoiceQoS.value);
	}
	if(f1.cVsipIsOpenQos.value != f2.hcVsipIsOpenQos.value) 
	{
		strSubmData = strSubmData + "&cVsipIsOpenQos=" + f1.cVsipIsOpenQos.value;
	}	
	if(document.getElementById("cDot1xMode").value != f2.hcDot1xMode.value)
	{
		strSubmData = strSubmData + "&cDot1xMode=" + PostEncode(document.getElementById("cDot1xMode").value);
		NeedReboot = true;
	}
	if(document.getElementById("cDot1xIdentity").value != f2.hcDot1xIdentity.value)
	{
		if(!NotContainInvalid(document.getElementById("cDot1xIdentity").value))
		{
			SetInputBGColor("cDot1xIdentity");
			ErrFlag = true;
		}
		strSubmData = strSubmData + "&cDot1xIdentity=" + PostEncode(document.getElementById("cDot1xIdentity").value);
		NeedReboot = true;
	}
	if(!PwdKeyFirst[2] && "********" != document.getElementById("cDot1xPasswd").value)
	{
		if(!NotContainInvalid(document.getElementById("cDot1xPasswd").value))
		{
			SetInputBGColor("cDot1xPasswd");
			ErrFlag = true;
		}
		strSubmData = strSubmData + "&cDot1xPasswd=" + PostEncode(document.getElementById("cDot1xPasswd").value);
		NeedReboot = true;
	}
	if(document.getElementById("cVPNActive").value != f2.hcVPNActive.value)
	{
		strSubmData = strSubmData + "&cVPNActive=" + document.getElementById("cVPNActive").value;
		NeedReboot = true;
	}

	if(f1.cSNMPActive.value != f2.hcSNMPActive.value)
	{
		SNMPFlag = true;
		strSubmData = strSubmData + "&cSNMPActive=" + f1.cSNMPActive.value;
	}
	if(f1.cSNMPPort.value != f2.hcSNMPPort.value)
	{
		if(!(IsPort(f1.cSNMPPort.value) && (f1.cSNMPPort.value >= 1024)) && "" != f1.cSNMPPort.value)
		{
			SetInputBGColor("cSNMPPort");
			ErrFlag = true;
		}
		SNMPFlag = true;
		strSubmData = strSubmData + "&cSNMPPort=" + Number(f1.cSNMPPort.value);
	}
	if(f1.cSNMPTrustedIPAddr.value != f2.hcSNMPTrustedIPAddr.value)
	{
		if(!CheckIpAddr_Simp(f1.cSNMPTrustedIPAddr.value) && "" != f1.cSNMPTrustedIPAddr.value)
		{
			SetInputBGColor("cSNMPTrustedIPAddr");
			ErrFlag = true;

function IsRTPPortUsed()
{
	var f1 = document.forms["body_form"];
	var f2 = document.forms["hiddenValForm"];
	
	comparedPort = f2.hcPortTypeRTP.value.split(SplitSymbol);
	comparingPort = Number(f1.cMinRTPPort.value) + "~" + Number(f1.cMaxRTPPort.value);
	if(true == IsPortUsed(comparingPort, comparedPort) ) return true;
	
	return false;	
}

function IsSNMPPortUsed()
{
	var f1 = document.forms["body_form"];
	var f2 = document.forms["hiddenValForm"];
	comparedPort = f2.hcPortTypeSNMP .value.split(SplitSymbol);
	comparingPort = Number(f1.cSNMPPort.value) + "~" + Number(f1.cSNMPPort.value);
	if(true == IsPortUsed(comparingPort, comparedPort) ) return true;

	return false;
}

function OnSubmitWithWarn()
{
	var f1 = document.forms["body_form"];
	var f2 = document.forms["hiddenValForm"];
	var f3 = document.forms["submit_form"];

	var tmpRes = CheckCommitData();
	var strSubmData = tmpRes;
	var portinterval = 4;
	
	if(IsAnInterger(f1.cMinRTPPort.value) && IsAnInterger(f1.cMaxRTPPort.value))
	{
		if("undefined" != typeof(PLATFORMID) && PLATFORMID == "3")
		{			
			if(Number(f1.cMaxRTPPort.value)%2 !=0 || Number(f1.cMinRTPPort.value)%2 !=0)
			{
				portinterval = 6;
			}
			if(portinterval > (Number(f1.cMaxRTPPort.value)-Number(f1.cMinRTPPort.value)))
			{
				SetInputBGColor("cMaxRTPPort");
				SetInputBGColor("cMinRTPPort");
				if(6 == portinterval)
				alert(WarningInvalidAndroidRTPSetting+"6!");
				else
				alert(WarningInvalidAndroidRTPSetting+"4!");	
				return DataCheckResult;
			}	
		}
		else
		{
			if((Number(f1.cMaxRTPPort.value)-Number(f1.cMinRTPPort.value)) < 2)
			{
				alert(WarningInvalidRTPSetting);
				SetInputBGColor("cMinRTPPort");	
				SetInputBGColor("cMaxRTPPort");
				return DataCheckResult;
			}
		}
	}
	if(f1.cMinRTPPort.value != f2.hcMinRTPPort.value || f1.cMaxRTPPort.value != f2.hcMaxRTPPort.value)
	{
		if(IsRTPPortUsed()) 
		{
			SetInputBGColor("cMinRTPPort");	
			SetInputBGColor("cMaxRTPPort");
			alert(WarningPortUsedAlready + WarningCurrentUsedPorts + f2.hcPortTypeRTP.value.split(SplitSymbol));
			return DataCheckResult;
		}
	}
	if(1 == f1.cSNMPActive.value)
	{
		if(IsSNMPPortUsed())
		{
			SetInputBGColor("cSNMPPort");
			alert(WarningPortUsedAlready + WarningCurrentUsedPorts + f2.hcPortTypeSNMP.value.split(SplitSymbol));
			return DataCheckResult;
		}
		if( Number(f1.cMinRTPPort.value) <=  Number(f1.cSNMPPort.value) &&
			  Number(f1.cSNMPPort.value) <= Number(f1.cMaxRTPPort.value) )
		{
			SetInputBGColor("cMinRTPPort");	
			SetInputBGColor("cMaxRTPPort");
			SetInputBGColor("cSNMPPort");
			alert(WarningPortSettingConflict);
			return DataCheckResult;			
		}
	}
	
	if(1 == document.getElementById("cVPNActive").value)
	{
		if("" == f2.hcVPNCFGFileName.value)
		{
			VPNCfgNoExistFlag = true;
			alert(WarningVPNFileNoExist);
			return DataCheckResult;
		}
	}
	if("1" == document.getElementById("cDot1xMode").value)
	{
		var emptyFlag = 0;
		if("" == document.getElementById("cDot1xPasswd").value)
		{
			emptyFlag = 1;
			SetInputBGColor("cDot1xPasswd");
		}
		if("" == document.getElementById("cDot1xIdentity").value)
		{
			emptyFlag = 1;
			SetInputBGColor("cDot1xIdentity");
		}
		if(emptyFlag) 
		{ 
			alert(WarningIdentityOrPasswdEmpty);
			return DataCheckResult; 
		}
	}
	NeedReboot=false;
	if(f1.cLLDPActive.value != f2.hcLLDPActive.value)
	{
		NeedReboot = true;
	}
	if(document.getElementById("cDot1xMode").value != f2.hcDot1xMode.value || 
			document.getElementById("cDot1xIdentity").value != f2.hcDot1xIdentity.value ||
			(!PwdKeyFirst[0] && "********" != document.getElementById("cDot1xPasswd").value))
	{
		NeedReboot = true;
	}
	if(document.getElementById("cVPNActive").value != f2.hcVPNActive.value)
	{
		NeedReboot = true;
	}
	if(f1.cVLANLANActive.value != f2.hcVLANLANActive.value)
	{
		NeedReboot = true;
	}
	if(f1.cVLANPCActive.value != f2.hcVLANPCActive.value)
	{
		NeedReboot = true;
	}
	if(f1.cLANPrior.value != f2.hcLANPrior.value)
	{
		NeedReboot = true;
	}
	if(f1.cPCPrior.value != f2.hcPCPrior.value)
	{
		NeedReboot = true;
	}	
	if(f1.cLANVID.value != f2.hcLANVID.value)
	{
		NeedReboot = true;
	}
	if(f1.cPCVID.value != f2.hcPCVID.value)
	{
		NeedReboot = true;
	}
	if(DataCheckResult != tmpRes && true == NeedReboot)
	{
		NeedReboot = false;
		if(!confirm(ConfigChange + ":" + EffectAfterRebootWarning))
		{
			return;
		}
	}
	
	if(DataCheckResult == strSubmData)
	{
		return;
	}
	strSubmData = "begin&Operation=Submit" + strSubmData + "&SubmitData=end";
	f3.SubmitData.value = strSubmData;
	DoForm3Submit(f3, false);
}

function CheckDataChanged(destURL)
{
	var f1 = document.forms["body_form"];
	var f2 = document.forms["hiddenValForm"];
	var f3 = document.forms["submit_form"];
	var dataChangedWarnFlag = 0;

	if(f1.cLLDPActive.value != f2.hcLLDPActive.value ||	f1.cPacketInterval.value != f2.hcPacketInterval.value)
	{
		dataChangedWarnFlag = 1;
	}
	if(f1.cMaxRTPPort.value != f2.hcMaxRTPPort.value || f1.cMinRTPPort.value != f2.hcMinRTPPort.value)
	{
		dataChangedWarnFlag = 1;		
	}
	if(f1.cSIPQoS.value != f2.hcSIPQoS.value || f1.cVoiceQoS.value != f2.hcVoiceQoS.value)
	{
		dataChangedWarnFlag = 1;
	}
	if(f2.hcVsipIsOpenQos.value != f1.cVsipIsOpenQos.value) 
	{
		dataChangedWarnFlag = 1;
	}
	if(document.getElementById("cDot1xMode").value != f2.hcDot1xMode.value || document.getElementById("cDot1xIdentity").value != f2.hcDot1xIdentity.value ||
			(!PwdKeyFirst[2] && "********" != document.getElementById("cDot1xPasswd").value))
	{
		dataChangedWarnFlag = 1;
	}
	if((!PwdKeyFirst[3] && "********" != f1.cDDNSPwd.value) || f1.cDDNSType.value != f2.hcDDNSType.value
			 || f1.cDDNSAccount.value != f2.hcDDNSAccount.value || f1.cDDNSDomainName.value != f2.hcDDNSDomainName.value)
	{
		dataChangedWarnFlag = 1;
	}
	if(document.getElementById("cVPNActive").value != f2.hcVPNActive.value)
	{
		dataChangedWarnFlag = 1;
	}
	if(f1.cSNMPActive.value != f2.hcSNMPActive.value || 
			f1.cSNMPPort.value != f2.hcSNMPPort.value ||
			f1.cSNMPTrustedIPAddr.value != f2.hcSNMPTrustedIPAddr.value)
	{
		dataChangedWarnFlag = 1;
	}
	if(f1.cTR069Active.value != f2.hcTR069Active.value ||
			f1.cTR069InformPerActive.value != f2.hcTR069InformPerActive.value ||
			f1.cTR069Version.value != f2.hcTR069Version.value ||
			f1.cTR069ACSURL.value != f2.hcTR069ACSURL.value ||
			f1.cTR069ACSUser.value != f2.hcTR069ACSUser.value ||
			(!PwdKeyFirst[0] && "********" != f1.cTR069ACSPWD.value) ||
			f1.cTR069CPEURL.value != f2.hcTR069CPEURL.value ||
			f1.cTR069CPEUser.value != f2.hcTR069CPEUser.value ||
			(!PwdKeyFirst[1] && "********" != f1.cTR069CPEPWD.value) || 
			f1.cTR069InformPeriod.value != f2.hcTR069InformPeriod.value)
	{
		dataChangedWarnFlag = 1;
	}
	if(f1.cVLANLANActive.value != f2.hcVLANLANActive.value ||
			f1.cLANVID.value != f2.hcLANVID.value ||
			f1.cLANPrior.value != f2.hcLANPrior.value ||
			f1.cVLANPCActive.value != f2.hcVLANPCActive.value ||
			f1.cPCVID.value != f2.hcPCVID.value ||
			f1.cPCPrior.value != f2.hcPCPrior.value)
	{
		dataChangedWarnFlag = 1;
	}
	
	if(f1.cTelnetActive.value != f2.hcTelnetActive.value)
	{
		dataChangedWarnFlag = 1;
	}
	
	if(f2.hcVsipEnableAcl.value != document.getElementById("cVsipEnableAcl").value) 
	{
		dataChangedWarnFlag = 1;
	}
	
	if(0 == dataChangedWarnFlag)
	{
		Relocate(destURL);
		return false;
	}
	if(!confirm(SavePageConfirm))
	{
		return false;
	}
	else
	{
		Relocate(destURL);
		return false;
	}
}
