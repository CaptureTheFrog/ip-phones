function CheckDataChanged(destURL)
{
	var f1 = document.forms["body_form"];
	var f2 = document.forms["hiddenValForm"];
	var dataChangedWarnFlag = 0;
	
	for(var i = 0; i < 1; i++)
	{
		if(f2.hcVsipIsOpenVp8Dbc.value != f1.cVsipIsOpenVp8Dbc.value) 
		{			
			dataChangedWarnFlag = 1;
			break;
		}
		if(f2.hcVsipIsVp8Rpsl.value != f1.cVsipIsVp8Rpsl.value) 
		{
			dataChangedWarnFlag = 1;
      break;
		}	
		if(f2.hcVsipIsOpenAgcRecv.value != f1.cVsipIsOpenAgcRecv.value) 
		{
			dataChangedWarnFlag = 1;
			break;
		}
		if(f2.hcVsipIsOpenAgcSend.value != f1.cVsipIsOpenAgcSend.value) 
		{
			dataChangedWarnFlag = 1;
