function LoadLang()
{
	var tmp = Preference;
	LoadCommonResources(tmp);
	document.getElementById("tText").innerHTML = TextLabel;
	document.getElementById("tHeadSetMode").innerHTML = HeadSetMode;
	document.getElementById("tActive1").innerHTML = FunctionActive;
	document.getElementById("tKeyPressSound").innerHTML = KeyPressSound;
	document.getElementById("tLevel").innerHTML = Volume;
	document.getElementById("tRingtoneVolume").innerHTML = RingtoneVolume;	
	document.getElementById("tSPRingtoneVol").innerHTML = Volume;
	//document.getElementById("tHeadsetRingtoneVol").innerHTML = Headset;
	document.getElementById("tOffHookDialOut").innerHTML = ("undefined" != typeof(OffHookDialOut))?OffHookDialOut:"Off-Hook Dial Out";
	document.getElementById("tActive").innerHTML = FunctionActive;
//Android	
	if("undefined" != typeof(KeyTones)){document.getElementById("tKeyTones").innerHTML = KeyTones};
	if("undefined" != typeof(KeyboardClicks)){document.getElementById("tVsipIsOpenKeyTone").innerHTML = KeyboardClicks};
}
function LoadCfg()
{
	LoadLang();
	DelayShow();
	var f1 = document.forms["body_form"];
	var f2 = document.forms["hiddenValForm"];
	f1.cHeadSetMode.options.add(new Option(Disabled, 0));
	f1.cHeadSetMode.options.add(new Option(Enabled, 1));
	f1.cOffHookDialOut.options.add(new Option(Disabled, 0));
	f1.cOffHookDialOut.options.add(new Option(Enabled, 1));
	if("undefined" != typeof(MODELID) && "59" == MODELID)
	{
		document.getElementById("divBorderLCDLog").style.display = "";
		document.getElementById("trLCDLogo").style.display = "";
		document.getElementById("trLCDLogoText").style.display = "";			
	}
//Android	
	document.getElementById("cVsipIsOpenKeyTone").options.add(new Option(Disabled, 0));	
	document.getElementById("cVsipIsOpenKeyTone").options.add(new Option(Enabled, 1));
	
	SubLoadCfg();
}
function SubLoadCfg()
{
	var f1 = document.forms["body_form"];
	var f2 = document.forms["hiddenValForm"];
	f1.cHeadSetMode.value = f2.hcHeadSetMode.value = TransEmptyStrTo0(f2.hcHeadSetMode.value);
	f1.cKeyPressLevel.value = f2.hcKeyPressLevel.value = TransEmptyStrTo0(f2.hcKeyPressLevel.value);
	f1.cSPRingtoneVol.value = f2.hcSPRingtoneVol.value = TransEmptyStrTo0(f2.hcSPRingtoneVol.value);
	f1.cLCDLogoText.value = f2.hcLCDLogoText.value = ShowDecode(f2.hcLCDLogoText.value);
	f1.cOffHookDialOut.value = f2.hcOffHookDialOut.value = TransEmptyStrTo0(f2.hcOffHookDialOut.value);
	f1.cVsipIsOpenKeyTone.value = f2.hcVsipIsOpenKeyTone.value = TransEmptyStrTo0(f2.hcVsipIsOpenKeyTone.value);
	ResetAllInputColor();
}
function CheckCommitData()
{
	var f1 = document.forms["body_form"];
	var f2 = document.forms["hiddenValForm"];
	var strSubmData = "";
	var flag = false;
	if(f1.cHeadSetMode.value != f2.hcHeadSetMode.value)
	{
		strSubmData = strSubmData + "&cHeadSetMode=" + f1.cHeadSetMode.value;
	}
	if(f1.cKeyPressLevel.value != f2.hcKeyPressLevel.value)
	{
		if(!CheckRangeOfNumber(f1.cKeyPressLevel.value, 0, 15) || "" == f1.cKeyPressLevel.value)
		{
			SetInputBGColor("cKeyPressLevel");
			flag = true;
		}
		strSubmData = strSubmData + "&cKeyPressLevel=" + Number(f1.cKeyPressLevel.value);
	}
	if(f1.cSPRingtoneVol.value != f2.hcSPRingtoneVol.value)
	{
		if(!CheckRangeOfNumber(f1.cSPRingtoneVol.value, 0, 15) || "" == f1.cSPRingtoneVol.value)
		{
			SetInputBGColor("cSPRingtoneVol");
			flag = true;
		}
		strSubmData = strSubmData + "&cSPRingtoneVol=" + Number(f1.cSPRingtoneVol.value);
	}
	if(f1.cLCDLogoText.value != ShowDecode(f2.hcLCDLogoText.value))
	{
		if(!CheckLengthOfData(f1.cLCDLogoText.value, 0, 63))
		{
			SetInputBGColor("cLCDLogoText");
			flag = true;
		}
		strSubmData = strSubmData + "&cLCDLogoText=" + PostEncode(f1.cLCDLogoText.value);
	}	
	if(f2.hcVsipIsOpenKeyTone.value != f1.cVsipIsOpenKeyTone.value) 
	{
		strSubmData = strSubmData + "&cVsipIsOpenKeyTone=" + f1.cVsipIsOpenKeyTone.value;
	}	
	if(f1.cOffHookDialOut.value != f2.hcOffHookDialOut.value)
	{
		strSubmData = strSubmData + "&cOffHookDialOut=" + f1.cOffHookDialOut.value;
	}
	if(true == flag)
	{
		return DataCheckResult;
	}
	return strSubmData;
}
$(function() { SetPageMenuAction("#aMenu4", "tMenu49"); });
</script>
