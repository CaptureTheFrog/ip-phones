<script language='javascript'>
function LoadCfg()
{
	LoadLang();

}

function LoadLang()
{
	LoadCommonResources(Warning);
	document.getElementById("BackToPrevPage").value = BackLabel;
	document.getElementById("WarningOf413").innerHTML = UploadingFileTooLargeWarning + " <br> " +PleaseClickBackWarning;
	if(document.getElementById("PageUL"))
	{document.getElementById("PageUL").style.display = "";}
	AutoHeightOfBody();
	if(document.getElementById("leftMenu_nofcgi") && document.getElementById("midWhole"))
	{document.getElementById("leftMenu_nofcgi").style.height=(Number(document.getElementById("midWhole").scrollHeight)+22)+"px";
	 }	
}

function OnBackToPrevPage()
{
	history.back(-1);
}

</script>

<script type="text/javascript">
	$(function() {
	
	    var menu_ul = $('.menu > li > ul'),
	           menu_a  = $('.menu > li > a');
	    
	    menu_ul.hide();
	
	    menu_a.click(function(e) {
	        e.preventDefault();
	        if(!$(this).hasClass('active')) {
	            menu_a.removeClass('active');
	            menu_ul.filter(':visible').slideUp('normal');
	            $(this).addClass('active').next().stop(true,true).slideDown('normal');
	        } else {
	            $(this).removeClass('active');
	            $(this).next().stop(true,true).slideUp('normal');
	        }
	    });
	
	});
</script>
